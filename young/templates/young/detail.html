<!DOCTYPE html>
<html>
<head>    
  <title>{{ object.title }}</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="http://nanyang.xjtu.edu.cn/WeChat/lib/jquery.mobile-1.0a3.min.css" />
  <script type="text/javascript" src="http://nanyang.xjtu.edu.cn/WeChat/lib/jquery-1.4.3.min.js"></script>
  <script type="text/javascript" src="http://nanyang.xjtu.edu.cn/WeChat/lib/jquery.mobile-1.0a3.min.js"></script>
</head>
<body>
<div data-role="page">  
  <div data-role="header">  
    <h1>young长安</h1>  
  </div><!-- /header -->  
  <div data-role="content">    
  <h1>{{ object.title  }}</h1>
    <img width="275" src="{{ object.image_lmobile }}" title="活动海报" alt="{{ object.title  }}" />
	
    <h2>活动时间:<h2>
	<h3>{{ object.printTime  }}</h3>
  
<a data-role="button" data-icon="plus"  href="http://www.google.com/calendar/event?action=TEMPLATE&text={{object.title}}&dates={{object.printCalTime}}&details={{object.description}}&location={{object.adddress}}&trp=true&sprop=youngchangan" >添加至日历</a>
    <h2>主办方:<h2>
	<a data-role="button" data-icon="plus" href="  {{ object.adapt_url }} ">
{{ object.owner  }}</a>

    <h2>地点:</h2>
    
    <h3>{{object.adddress}}</h3>

<a data-role="button" data-icon="plus" href="http://api.map.baidu.com/marker?location={{ object.GEO }}&amp;coord_type=gcj02&amp;title={{ object.printTitle }}&amp;content={{ object.printAdd }}&amp;output=html" >找路</a>
  
<img style="-webkit-user-select: none" src="http://st.map.soso.com/api?size=300*300&amp;center={{object.reGEO}}&amp;zoom=18&amp;markers={{object.reGEO}},1">
 

  <h2>类型:电影</h2>
  
  

  <h2>活动介绍:</h2>
{{ object.description  }}  	
	
	
<h2>支付测试</h2>
    <div class="content2">
        <div class="app">
            <!--span class="iphone"><img src="../img/bgpic.jpg" width="100%" height="auto"></span-->
            <label class="text_amount">
                <input id="amount" type="text" placeholder="金 额"/>
            </label>

            <div class="ch">
                <span class="up" onclick="wap_pay('upmp_wap')">银联WAP</span>
                <span class="ap" onclick="wap_pay('alipay_wap')">支付宝WAP</span>
            </div>
        </div>
    </div>

<script src="http://nanyang.xjtu.edu.cn/oslab/client/src/pingpp_pay.js" type="text/javascript"></script>
<script>
    function wap_pay(channel) {
        var amount = document.getElementById('amount').value * 100;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://nanyang.xjtu.edu.cn/oslab/server/example/pay.php", true);
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.send(JSON.stringify({
            channel: channel.toString(),
            amount: amount
        }));

        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log(xhr.responseText);
                PINGPP_PAY_SDK.payment(xhr.responseText);
            }
        }
    }
</script>



	
  </div><!-- /content -->  
  <div data-role="footer">  
    2013 young长安, all rights reserved  
  </div><!-- /footer -->  
</div><!-- /page -->  
</body>  
</html>
